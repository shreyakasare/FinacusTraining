<script>

    //spread
    const numbers = [1,2,3,4]
    const newNumbers = [...numbers, 4];

    console.log(newNumbers);

    // rest
    function sum(...theArgs) {
  return theArgs.reduce((previous, current) => {
    return previous + current;
  });
}

console.log(sum(1, 2, 3));
// expected output: 6

console.log(sum(1, 2, 3, 4));
// expected output: 10
</script>
