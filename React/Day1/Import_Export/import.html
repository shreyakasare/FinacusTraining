<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Import in ES6</title>
    </head>
    <body>
        <script type="module">
  
            // Default member first
            import hello, { num_set, Greeting } from "./export.js";
            console.log(num_set);
            hello();
            let g = new Greeting("Shreya");
            console.log(g.greeting);
        </script>
    </body>
</html>
