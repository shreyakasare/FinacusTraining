<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" name="firstName"><br>

        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" name="lastName"><br>

        <label for="course">Select Course</label>
            <select id="course" name="course">
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>React</option>
        </select><br>

        <fieldset>
            <legend>Select your gender</legend>
            <input type="radio" id="gender" name="male" value="male">
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="female" value="female">
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="trans" value="trans">
            <label for="gender">Transgender</label>
        </fieldset><br>

        <fieldset>
            <legend>Select your City</legend>
            <input type="checkbox" id="mumbai" name="mum" value="mumbai">
            <label for="mumbai">Mumbai</label>
            <input type="checkbox" id="pune" name="pun" value="pune">
            <label for="pune">Pune</label>
            <input type="checkbox" id="nashik" name="nak" value="nashik">
            <label for="nashik">Nashik</label>
        </fieldset><br>
        
        <label for="email">Email</label>
        <input id="email" type="email" name="email"><br>

        <input type="checkbox"><label>Check</label><br>

        <label for="telephone">Telephone</label>
        <input id="telephone" type="tel" name="telephone"><br> 

        <label for="textMessage">Text Message</label>
        <textarea id="textMessage" name="textMessage"></textarea><br>
        
        <input type="submit" value="Submit">
      

    </form>
</body>
</html>
