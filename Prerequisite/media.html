<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Media -->
    <h2>Media to a Web Page</h2>
    <img src="../image/firstimg.png" alt="HTML image"></br>
    <img src="../firstimg.png">


<!-- Audio-->
<!--The <source> tag is used to specify multiple media resources for media elements, 
such as <video>, <audio>, and <picture>.
-->
    <h2>Sample audio file</h2>
    <audio controls>    <!--controls used for pause and play-->
    <source src="audio/sample4.mp3" type="audio/mpeg">
    <source src="audio/file_example_OOG_1MG.ogg" type="audio/ogg">
</audio>


<!-- Video -->
<h2>Sample Video</h2>
<video controls>
    <source src="video/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
    <source src="video/file_example_WEBM_480_900KB.webm" type="video/webm">
    <source src="video/sample_1280x720_surfing_with_audio.ogv" type="video/ogg">
    
</video>
</body>
</html>
